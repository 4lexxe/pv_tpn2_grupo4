<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Paises y Capitales</h1>
        <select class="paises" name="paises" id="paises">
            <option value="0" disabled selected>Selecciona un país</option>
            <option value="1">Argentina</option>
            <option value="2">Paraguay</option>
            <option value="3">Brasil</option>
            <option value="4">Uruguay</option>
            <option value="5">Chile</option>
            <option value="6">Bolivia</option>
            <option value="7">Perú</option>
            <option value="8">Colombia</option>
            <option value="9">Venezuela</option>
            <option value="10">Ecuador</option>
        </select>
    
        <select class="capitales" name="capitales" id="capitales">
            <option value="0" disabled selected>Selecciona una capital</option>
            <option value="1">Buenos Aires</option>
            <option value="2">Asunción</option>
            <option value="3">Brasilia</option>
            <option value="4">Montevideo</option>
            <option value="5">Santiago</option>
            <option value="6">Sucre</option>
            <option value="7">Lima</option>
            <option value="8">Bogotá</option>
            <option value="9">Caracas</option>
            <option value="10">Quito</option>
        </select>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
