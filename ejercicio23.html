<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 23</title>
        <link rel="stylesheet" href="css/style_ejercicio23.css" />
    </head>
    <body>
        <h1>Seleccione un lenguaje de programacion</h1>

        <div class="botones">
            <div class="boton">
                <input type="radio" value="java" name="lenguaje" />Java
            </div>
            <div class="boton">
                <input
                    type="radio"
                    value="javascript"
                    name="lenguaje"
                />Javascript
            </div>
            <div class="boton">
                <input type="radio" value="python" name="lenguaje" />Python
            </div>
            <div class="boton">
                <input type="radio" value="C" name="lenguaje" />C
            </div>
        </div>

        <div class="salida">
            <p id="resultado"></p>
        </div>
        <script type="module" src="js/ejercicio23.js"></script>
    </body>
