<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Estudiante</title>
    <link rel="stylesheet" href="css/style_ejercicio19.css">
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Formulario de Estudiante</h1>
        <form id="studentForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required>
          </div>
          
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" required>
          </div>
          
          <div class="form-group">
            <label for="libreta">Libreta Universitaria</label>
            <input type="text" id="libreta" required>
          </div>
          
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
    <script type="module" src="js/ejercicio19.js"></script>
<script type="module" src="js/ejercicio9.js"></script>
<script type="module" src="js/ejercicio17.js"></script>
  </body>
</html>
