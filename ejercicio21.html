<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio21</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }

        div {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        p {
            font-size: 18px;
            color: #333;
            background-color: #e6f0ff;
            padding: 15px;
            border-radius: 5px;
            min-height: 30px;
        }
    </style>

<body>

    <div>
        <h1>Ingreso de datos</h1>
        <input type="text" id="entrada" placeholder="Ingrese texto:">
    
        <p id="salida"></p>
    </div>
