<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio14</title>
    </head>
    <script>
        // Función para duplicar los números de un arreglo
        function duplicar(numeros) {
            return numeros.map((numero) => numero * 2);
        }

        let numeros = prompt(
            "Ingrese un arreglo de números separados por comas:"
        );
        numeros = numeros.split(",").map(Number);

        console.log("Array original:", numeros);
        console.log("Array duplicado:", duplicar(numeros));
    </script>
    <body></body>
</html>
